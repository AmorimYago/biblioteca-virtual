<html>

    <body>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Reciclendo</title>
    </head>

        <h2>Cadastre seu livro</h2>

        <form action="/create-book" method="post">

            <label for="book-title">Titulo:</label>
            <input type="text" id="book-title" name="book-title">

            <label for="book-author">Autor:</label>
            <input type="text" id="book-author" name="book-author">

            <label for="book-des">Descricao:</label>
            <input type="text" id="book-des" name="book-des">

            <label for="book-gender">Genero:</label>
            <input type="text" id="book-gender" name="book-gender">

            <label for="book-price">Valor:</label>
            <input type="number" id="book-price" name="book-price" min="0" step="0.01" placeholder="0.00">

            <button type="submit">Registrar Livro</button>

        </form>

    </body>

</html>
