<html>

    <body>

    <head>
        <title>Reciclendo</title>
    </head>

        <h2>Cadastre seu livro</h2>

        <form action="/create-book" method="post">

            <label for="book-title">Titulo:</label>
            <input type="text" id="book-title" name="book-title">

            <label for="book-author">Autor:</label>
            <input type="text" id="book-author" name="book-author">

            <label for="book-desc">Descricao:</label>
            <input type="text" id="book-desc" name="book-desc">

            <label for="book-value">Valor:</label>
            <input type="number" id="book-value" name="book-value" min="0" step="0.01" placeholder="0.00">

            <label for="book-cate">Categoria:</label>
            <input type="text" id="book-cate" name="book-cate">

            <button type="submit">Registrar Livro</button>

        </form>

    </body>

</html>
