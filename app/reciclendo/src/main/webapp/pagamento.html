<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reciclendo</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="imagens/abra-o-livro.png" alt="logo" width="50">
        <span>Reciclendo</span>
    </div>
    <nav>
        <ul>
            <li><img src="imagens/carrinho-carrinho.png" alt="Carrinho"> <a href="#">Carrinho</a></li>
            <li><img src="imagens/Coração.png" alt="Lista de Desejo"> <a href="#">Lista de desejo</a></li>
        </ul>
    </nav>
</header>

<div class="banner">
    <p>Um livro usado pode se tornar seu novo conto favorito</p>
    <input type="text" class="search-bar" placeholder="Buscar por Título, Autor, Editora e ISBN.">
    <button class="search-button"><img src="imagens/procurar.png" alt="Buscar"></button>
    <div class="menu">
        <a href="#">Categorias</a>
    </div>
</div>


<!-- Formulário de Pagamento -->
<div class="payment-form">
    <h2>Pagamento</h2>
    <form action="/process_payment" method="POST" id="payment-form">
        <label for="card-number">Número do Cartão</label>
        <input type="text" id="card-number" class="input-field" placeholder="Número do cartão" required>

        <label for="card-expiry">Data de Validade</label>
        <input type="text" id="card-expiry" class="input-field" placeholder="MM/AA" required>

        <label for="card-cvc">Código de Segurança</label>
        <input type="text" id="card-cvc" class="input-field" placeholder="CVC" required>

        <label for="card-holder-name">Nome no Cartão</label>
        <input type="text" id="card-holder-name" class="input-field" placeholder="Nome do titular" required>

        <button type="submit" class="salvar">Realizar Pagamento</button>
    </form>
</div>

</body>
</html>
