<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reciclendo</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="imagens/abra-o-livro.png" alt="logo" width="50">
        <span>Reciclendo</span>
    </div>
    <nav>
        <ul>
            <li><img src="imagens/carrinho-carrinho.png" alt="Carrinho"> <a href="#">Carrinho</a></li>
            <li><img src="imagens/Coração.png" alt="Lista de Desejo"> <a href="#">Lista de desejo</a></li>
        </ul>
    </nav>
</header>

<div class="banner">
    <p>Um livro usado pode se tornar seu novo conto favorito</p>
    <input type="text" class="search-bar" placeholder="Buscar por Título, Autor, Editora e ISBN.">
    <button class="search-button"><img src="imagens/procurar.png" alt="Procurar"></button>
    <div class="menu">
        <a href="#">Categorias</a>
    </div>
</div>
<div class="produtos">
    <div class="produto">
        <img src="imagens/pequeno.jpg" alt="Livro O Pequeno Príncipe">
        <div class="info">
            <h2>O Pequeno Príncipe</h2>
            <p>Texto integral com ilustrações do autor.</p>
            <p class="preco">R$ 70,00</p>
            <div class="botoes">
                <button class="comprar">Comprar</button>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>

    <div class="produto">
        <img src="imagens/Alice.jpg"Livro Alice no País das Maravilhas">
        <div class="info">
            <h2>Alice no País das Maravilhas</h2>
            <p>Livro capa dura, edição especial.</p>
            <p class="preco">R$ 50,00</p>
            <div class="botoes">
                <button class="comprar">Comprar</button>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</div>
