<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reciclendo</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="imagens/abra-o-livro.png" alt="logo" width="50">
        <span>Reciclendo</span>
    </div>
    <nav>
        <ul>
            <li><img src="imagens/carrinho-carrinho.png" alt="Carrinho"> <a href="#">Carrinho</a></li>
            <li><img src="imagens/Coração.png" alt="Lista de Desejo"> <a href="#">Lista de desejo</a></li>
        </ul>
    </nav>
</header>

<div class="banner">
    <p>Um livro usado pode se tornar seu novo conto favorito</p>
    <input type="text" class="search-bar" placeholder="Buscar por Título, Autor, Editora e ISBN.">
    <button class="search-button"><img src="imagens/procurar.png" alt="Buscar"></button>
    <div class="menu">
        <a href="#">Categorias</a>
    </div>
</div>
<div class="wishlist-header">
    <div class="register-form">
        <div class="wishlist-header">
            <h1>Cadastro do usuario</h1>
        </div>
        <label for="name">NOME</label>
        <input type="text" id="name" class="input-field" placeholder="Nome">

        <label for="lastname">SOBRENOME</label>
        <input type="text" id="lastname" class="input-field" placeholder="Sobrenome">

        <label for="email">EMAIL</label>
        <input type="email" id="email" class="input-field" placeholder="Email">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="input-field" placeholder="CPF">

        <label for="password">SENHA</label>
        <input type="password" id="password" class="input-field" placeholder="Senha">

        <label for="confirm_password">CONFIRMAÇÃO DE SENHA</label>
        <input type="password" id="confirm_password" class="input-field" placeholder="Confirmação de Senha">

        <div class="botoes">
            <button class="salvar">salvar</button>
        </div>
</body>
</html>
