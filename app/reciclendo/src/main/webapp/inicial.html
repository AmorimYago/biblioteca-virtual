<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Reciclendo</title>
  <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="imagens/abra-o-livro.png" alt="logo" width="50">
    <span>Reciclendo</span>
  </div>
  <nav>
    <ul>
      <li><img src="imagens/carrinho-carrinho.png" alt="Carrinho"> <a href="#">Carrinho</a></li>
      <li><img src="imagens/Coração.png" alt="Lista de Desejo"> <a href="#">Lista de desejo</a></li>
      <li><img src="imagens/perfil.png" alt="Perfil"> <a href="#">Perfil</a></li>
    </ul>
  </nav>
</header>

<div class="banner">
  <p>Um livro usado pode se tornar seu novo conto favorito</p>
  <input type="text" class="search-bar" placeholder="Buscar por Título, Autor, Editora e ISBN.">
  <button class="search-button"><img src="imagens/procurar.png" alt="Procurar"></button>
  <div class="carousel-container">
    <div class="book-carousel">
      <div class="book-item"><img src="imagens/Alice.jpg" alt="Alice no País das Maravilhas"></div>
      <div class="book-item"><img src="imagens/pequeno.jpg" alt="O Pequeno Príncipe"></div>
      <div class="book-item"><img src="imagens/dracula.jpg" alt="Drácula"></div>
      <div class="book-item"><img src="imagens/trevo.jpg" alt="Trevo"></div>
      <div class="book-item"><img src="imagens/guerraDaPapoula.jpg" alt="A guerra da papoula"></div>
      <div class="book-item"><img src="imagens/harryPotter.jpg" alt="Harry Potter e a Pedra Filosofal"></div>
      <div class="book-item"><img src="imagens/percyJackson.jpg" alt="O ladrão de raios (Percy Jackson e os Olimpianos Livro 1)"></div>
      <div class="book-item"><img src="imagens/duna.jpg" alt="Duna"></div>
    </div>
  </div>
</div>

<footer>
  <img src="imagens/Capa para facebook igreja neon moderno (1).png" alt="Logo do Rodapé">
</footer>

</body>
</html>
