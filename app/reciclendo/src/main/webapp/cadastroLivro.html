<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reciclendo</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="imagens/abra-o-livro.png" alt="logo" width="50">
        <span>Reciclendo</span>
    </div>
    <nav>
        <ul>
            <li><img src="imagens/carrinho-carrinho.png" alt="Carrinho"> <a href="#">Carrinho</a></li>
            <li><img src="imagens/Coração.png" alt="Lista de Desejo"> <a href="#">Lista de desejo</a></li>
        </ul>
    </nav>
</header>

<div class="banner">
    <p>Um livro usado pode se tornar seu novo conto favorito</p>
    <input type="text" class="search-bar" placeholder="Buscar por Título, Autor, Editora e ISBN.">
    <button class="search-button"><img src="imagens/procurar.png" alt="Buscar"></button>
    <div class="menu">
        <a href="#">Categorias</a>
    </div>
</div>



<div class="register-form">
    <div class="wishlist-header">
        <h1>Cadastre seu livro</h1>
    </div>
    <label for="TITULO">TITULO</label>
    <input type="text" id="TITULO" class="input-field" placeholder="TITULO">

    <label for="AUTOR">AUTOR</label>
    <input type="AUTOR" id="AUTOR" class="input-field" placeholder="AUTOR">

    <label for="IDIOMA">IDIOMA</label>
    <input type="IDIOMA" id="IDIOMA" class="input-field" placeholder="IDIOMA">

    <label for="ANO DE PUBLICAÇÃO">ANO DE PUBLICAÇÃO</label>
    <input type="ANO DE PUBLICAÇÃO" id="ANO DE PUBLICAÇÃO" class="input-field" placeholder="ANO DE PUBLICAÇÃO">


    <div class="botoes">

        <button type="submit" class="salvar">Salvar</button>
    </div>

</body>
</html>
