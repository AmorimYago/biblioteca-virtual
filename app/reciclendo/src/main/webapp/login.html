<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Reciclendo</title>
  <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="imagens/abra-o-livro.png" alt="logo" width="50">
    <span>Reciclendo</span>
  </div>
  <nav>
    <ul>
      <li><img src="imagens/carrinho-carrinho.png" alt="Carrinho"> <a href="#">Carrinho</a></li>
      <li><img src="imagens/Coração.png" alt="Lista de Desejo"> <a href="#">Lista de desejo</a></li>
    </ul>
  </nav>
</header>

<div class="banner">
  <p>Um livro usado pode se tornar seu novo conto favorito</p>
  <input type="text" class="search-bar" placeholder="Buscar por Título, Autor, Editora e ISBN.">
  <button class="search-button"><img src="imagens/procurar.png" alt="Buscar"></button>
  <div class="menu">
    <a href="#">Informe seu CEP</a>
    <a href="#">Categorias</a>
    <a href="#">Mais Vendidos</a>
    <a href="#">Recomendados</a>
    <a href="#">Top 10 da Semana</a>
  </div>
</div>

<div class="login-container">
  <div class="input-wrapper">
    <img src="imagens/perfil.png" alt="Ícone Usuário" class="icon">
    <input type="text" class="input-field" placeholder="Usuário">
  </div>

  <div class="input-wrapper">
    <img src="imagens/chave-inteligente.png" alt="Ícone Senha" class="icon">
    <input type="password" class="input-field" placeholder="Senha">
  </div>

  <div class="button-container">
    <button onclick="window.location.href='cadastro.html'">CADASTRE-SE</button>
    <button>LOGIN</button>
    <button>RECUPERAR SENHA</button>
  </div>
</div>

<footer>
  <img src="imagens/Capa para facebook igreja neon moderno (1).png" alt="Logo do Rodapé">
</footer>

</body>
</html>
